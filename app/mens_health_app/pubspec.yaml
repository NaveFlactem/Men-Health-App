name: mens_health_app
description: App targeted towards men with the goal of improving mental and physical health
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.7.1
  firebase_auth: ^4.2.10
  flutter_launcher_icons: ^0.12.0
  animated_splash_screen: ^1.3.0
  liquid_progress_indicator: ^0.4.0
  avatar_glow: ^2.0.2

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/images/mend_icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  
  assets:
  - lib/assets/images/
